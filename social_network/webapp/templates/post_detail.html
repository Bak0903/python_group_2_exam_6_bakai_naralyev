{% extends 'base.html' %}
{% block title %}Новость{% endblock %}
{% block content %}


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <p class="card-text">{{ post.created_at }}</p>

        {% if request.user == post.author %}
            <button type="button" class="btn btn-dark float-right" data-toggle="modal" data-placement="top" title="Удалить" data-target="#Modal_{{ post.pk }}">Удалить</button>
            <a href="{% url 'webapp:post_update' post.pk %}" class="btn btn-primary float-right mr-2">Редактировать</a>
        {% endif %}
      </div>
    </div>

    <div class="modal fade" id="Modal_{{ post.pk }}" tabindex="-1" role="dialog" aria-labelledby="Modal_{{ post.pk }}Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content text-center">
            <div class="modal-header">
              <h3 class="modal-title" id="Modal_{{ record.pk }}Label">Вы уверены?</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <a class="btn btn-primary modal_btn" href="{% url 'webapp:post_delete' post.pk %}">Да</a>
                <a class="btn btn-secondary modal_btn" href="{% url 'webapp:post_detail' post.pk %}">Нет</a>
              </div>
          </div>
        </div>
    </div>
{% endblock %}
